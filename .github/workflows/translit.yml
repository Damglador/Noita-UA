name: "DSTU 9112:2021 Translit"

on:
  push:
    branches: [ main ]

jobs:
  transliterate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout latyn branch
        uses: actions/checkout@v4
        with:
          ref: latyn
          fetch-depth: 0

      - name: Sync and Translit Texts
        run: |
          git fetch origin main
          
          git checkout origin/main -- .github/bin/dstu9112
          chmod +x .github/bin/dstu9112

          find . -type f \( -name "*.csv" -o -name "*.xml" -o -name "*.txt" -o -name "*.lua" -o -name "*.md" -o -name "*.json" -o -name "*.locale" \) -delete

          git checkout origin/main -- .
          
          git reset

          find . -type f -not -path '*/.*' \
          \( -name "*.csv" -o -name "*.xml" -o -name "*.txt" -o -name "*.lua" -o -name "*.md" -o -name "*.json" -o -name "*.locale" \) \
          ! -name "dstu9112" | while read file; do
            ./.github/bin/dstu9112 < "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"
          done

          find . -type f \( -name "*.csv" -o -name "*.xml" -o -name "*.txt" -o -name "*.lua" -o -name "*.md" -o -name "*.json" -o -name "*.locale" \) | while read path; do
            dir=$(dirname "$path")
            base=$(basename "$path")
            new_base=$(echo -n "$base" | ./.github/bin/dstu9112)
            if [ "$base" != "$new_base" ]; then
              mv "$path" "$dir/$new_base"
            fi
          done

          rm -rf .github/bin/
          git add -A

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: latyn
          commit_message: "avtomatyƒçna transliteracija"
          file_pattern: '.'
          skip_dirty_check: true